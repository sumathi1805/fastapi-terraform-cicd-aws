version: 0.2

phases:
  install:
    commands:
      - yum install -y unzip curl
      - curl -L https://releases.hashicorp.com/terraform/1.7.7/terraform_1.7.7_linux_amd64.zip -o terraform.zip
      - unzip terraform.zip
      - mv terraform /usr/local/bin/
      - terraform version   # confirm it's installed

  build:
    commands:
      - cd infra
      - terraform init
      - terraform plan -out=tfplan

  post_build:
    commands:
      - cd infra
      - terraform apply -auto-approve tfplan
